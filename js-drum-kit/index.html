<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Drum Kit</title>
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="keys">
        <kbd>A</kbd>
        <span class="sound">Clap</span>
      </div>
      <div data-key="83" class="keys">
        <kbd>S</kbd>
        <span class="sound">HitHat</span>
      </div>
      <div data-key="70" class="keys">
        <kbd>D</kbd>
        <span class="sound">Kick</span>
      </div>
      <div data-key="71" class="keys">
        <kbd>F</kbd>
        <span class="sound">Open Hat</span>
      </div>
    </div>


    <audio data-key="65"  src="./assets/beat.wav"></audio>
    <audio data-key="83"  src="./assets/clap.wav"></audio>
    <audio data-key="70"  src="./assets/drum1.wav"></audio>
    <audio data-key="71"  src="./assets/drum2.wav"></audio>

    <script>
        window.addEventListener('keydown', function(e){
            // console.log(e)
            const audio=document.querySelector(`audio[data-key="${e.keyCode}"]`)
            audio.play()
            audio.currentTime=0;
            console.log(audio);
        })
    </script>

  </body>
</html>
